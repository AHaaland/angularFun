<mat-toolbar color="primary">
  <span>Products Listing!</span>
</mat-toolbar>

<br />
 <tbody>
            <tr *ngFor="let product of products">
                <td>{{ product.name }}</td>
                <button mat-raised-button color="primary" (click)="prodVal(product)"> {{ product.price|currency }} </button>
                
            </tr>
        </tbody>
